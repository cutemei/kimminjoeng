<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Class and Id </title>
	<style>
	/* all the geadings will be pink */
	h1{background-color:pink;}
	/* first heading pink, second heading gray, third heading yellow */
	/* to do this we need class and id */
	.c1{background-color:pink;}/* class without selector */
	.c2{background-color:lightgray;}
	/* id #idname */
	/* class - multiple times, id - one time */
	#c3{background-color:yellow;}/* id without selector
</style>
</head>
<body>
	<h1 class="c1"> Heading </h1>
	<h1 class="c2"> Heading </h1>
	<h1 class="c1"> Heading </h1>
	<h1 id="c3"> Heading </h1>
</body>
</html>
